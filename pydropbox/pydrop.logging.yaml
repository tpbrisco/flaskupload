version: 1
disable_existing_loggers: False
formatters:
   standard:
       format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
   detailed:
       format: '%(asctime)s [%(levelname)s] %(name)s %(module)s/%(funcName)s/%(lineno)d: %(message)s'
handlers:
   default:
       level: 'DEBUG'
       formatter: 'standard'
       class: 'logging.StreamHandler'
       stream: 'ext://sys.stdout'
   error:
       level: 'ERROR'
       formatter: 'detailed'
       class: 'logging.StreamHandler'
       stream: 'ext://sys.stderr'
   file:
        class: 'logging.FileHandler'
        filename: 'pydrop.log'
        mode: 'a'
        formatter: 'standard'

loggers:
   '':
       handlers: ['default']
       level: 'INFO'
       propagate: True
   pydrop:
       handlers: ['default','error', 'file']
       level: 'DEBUG'
       propagate: False
   cherrypy:
       handlers: ['default', 'error', 'file']
       level: 'DEBUG'
       propagate: False
